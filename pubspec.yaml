name: calendario
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.1 <4.0.0"

dependencies:
  cached_network_image: ^3.2.3
  calendar_view: ^1.0.0
  cupertino_icons: ^1.0.2
  dio: ^5.5.0+1
  dotted_border: ^2.1.0
  flutter:
    sdk: flutter
  flutter_barcode_scanner: ^2.0.0
  flutter_bloc: ^8.1.6
  flutter_dotenv: ^5.1.0
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^9.1.1
  flutter_svg: ^2.0.10+1
  freezed_annotation: ^2.4.4
  get_it: ^8.0.0
  go_router: ^14.2.3
  intl: ^0.19.0
  jiffy: ^6.3.1
  json_annotation: ^4.9.0
  package_info_plus: ^8.0.2
  qr_flutter: ^4.1.0
  share_plus: ^10.0.3
  shared_preferences: ^2.0.13
  slang: ^3.31.1
  slang_flutter: ^3.31.0
  weekly_date_picker: ^1.4.2

dev_dependencies:
  build_runner: ^2.4.11
  flutter_launcher_icons: ^0.14.1

  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  json_serializable: ^6.8.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon_app.png"
  adaptive_icon_background: "assets/icon/icon_app.png"

flutter:
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/icon/
    - assets/png/
    - assets/gif/
    - .production.env

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-BlackItalic.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-BoldItalic.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-LightItalic.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-MediumItalic.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Thin.ttf
        - asset: assets/fonts/Roboto-ThinItalic.ttf
    - family: Source Sans Pro
      fonts:
        - asset: assets/fonts/SourceSansPro-Black.ttf
        - asset: assets/fonts/SourceSansPro-BlackItalic.ttf
        - asset: assets/fonts/SourceSansPro-Bold.ttf
        - asset: assets/fonts/SourceSansPro-BoldItalic.ttf
        - asset: assets/fonts/SourceSansPro-ExtraLight.ttf
        - asset: assets/fonts/SourceSansPro-ExtraLightItalic.ttf
        - asset: assets/fonts/SourceSansPro-Italic.ttf
        - asset: assets/fonts/SourceSansPro-Light.ttf
        - asset: assets/fonts/SourceSansPro-LightItalic.ttf
        - asset: assets/fonts/SourceSansPro-Regular.ttf
        - asset: assets/fonts/SourceSansPro-SemiBold.ttf
        - asset: assets/fonts/SourceSansPro-SemiBoldItalic.ttf
